    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            /* For√ßa altura total em dispositivos m√≥veis */
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height */
        }
        
        /* Container principal - iframe ocupa toda a tela */
        #app-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height para mobile */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* Iframe principal */
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            display: block;
            /* Garante que o iframe seja responsivo */
            min-width: 100%;
            min-height: 100%;
        }
        
        /* Bot√£o de instala√ß√£o PWA */
        #install-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
            z-index: 1000;
            display: none;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        #install-button:hover {
            background-color: #0056b3;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,123,255,0.4);
        }
        
        /* Mensagem de erro/offline */
        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            text-align: center;
            z-index: 2000;
            display: none;
            max-width: 90%;
            width: 400px;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .error-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .error-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .retry-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #0056b3;
        }
        
        /* Indicador de carregamento m√≠nimo */
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #007bff;
            transform-origin: left;
            transform: scaleX(0);
            animation: loading-progress 2s ease-out forwards;
            z-index: 1000;
            display: none;
        }
        
        @keyframes loading-progress {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.7); }
            100% { transform: scaleX(1); opacity: 0; }
        }
        
        /* Bot√£o de atualiza√ß√£o/refresh */
        #refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            border: none;
            transition: all 0.2s ease;
        }
        
        #refresh-button:hover {
            background-color: white;
            transform: scale(1.05);
        }
        
        .refresh-icon {
            width: 20px;
            height: 20px;
            stroke: #666;
            transition: transform 0.3s ease;
        }
        
        #refresh-button.refreshing .refresh-icon {
            transform: rotate(360deg);
        }
        
        /* Responsividade total */
        @media screen and (max-width: 768px) {
            #install-button {
                bottom: 10px;
                padding: 10px 20px;
                font-size: 14px;
            }
            
            #refresh-button {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            
            /* For√ßa o iframe a ocupar toda a tela no mobile */
            #app-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
            
            #app-frame {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
        }
        
        @media screen and (max-width: 480px) {
            #install-button {
                bottom: 5px;
                padding: 8px 16px;
                font-size: 13px;
            }
            
            #refresh-button {
                top: 5px;
                right: 5px;
                width: 36px;
                height: 36px;
            }
        }
        
        /* Orienta√ß√£o landscape no mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            #install-button {
                bottom: 5px;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            #refresh-button {
                top: 5px;
                right: 5px;
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Indicador de carregamento m√≠nimo -->
        <div id="loading-indicator"></div>
        
        <!-- Iframe principal -->
        <iframe 
            id="app-frame"
            src="https://script.google.com/macros/s/AKfycbxg-oYpsIWPOqPTIoZCBcunh04oOPkKNThTSTq8-US89mJyoi_g3lN4vxOZGz9Pqd_qnA/exec"
            allow="autoplay; camera; microphone; fullscreen"
            allowfullscreen
            loading="eager"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
        </iframe>
        
        <!-- Mensagem de erro -->
        <div id="error-message">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Ops! Algo deu errado</div>
            <div class="error-description">N√£o foi poss√≠vel carregar o aplicativo. Verifique sua conex√£o e tente novamente.</div>
            <button class="retry-button" onclick="retryConnection()">Tentar Novamente</button>
        </div>
        
        <!-- Bot√£o de instala√ß√£o PWA -->
        <button id="install-button" onclick="installApp()">üì± Instalar App</button>
        
        <!-- Bot√£o de refresh -->
        <button id="refresh-button" onclick="refreshApp()">
            <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </button>
    </div>

    <script>
        // Elementos principais
        const appFrame = document.getElementById('app-frame');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const installButton = document.getElementById('install-button');
        const refreshButton = document.getElementById('refresh-button');
        
        let deferredPrompt;
        let retryCount = 0;
        const maxRetries = 3;
        
        // Mostrar indicador de carregamento no in√≠cio
        document.addEventListener('DOMContentLoaded', () => {
            loadingIndicator.style.display = 'block';
            
            // Esconder ap√≥s 3 segundos ou quando o iframe carregar
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 3000);
        });
        
        // Garantir responsividade total
        function ensureResponsive() {
            const container = document.getElementById('app-container');
            const iframe = document.getElementById('app-frame');
            
            // For√ßar dimens√µes da viewport
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            container.style.width = vw + 'px';
            container.style.height = vh + 'px';
            iframe.style.width = vw + 'px';
            iframe.style.height = vh + 'px';
        }
        
        // Executar quando a p√°gina carregar
        window.addEventListener('load', ensureResponsive);
        
        // Executar quando a tela redimensionar
        window.addEventListener('resize', ensureResponsive);
        
        // Executar quando a orienta√ß√£o mudar (mobile)
        window.addEventListener('orientationchange', () => {
            setTimeout(ensureResponsive, 100);
        });
        
        // Executar imediatamente
        document.addEventListener('DOMContentLoaded', ensureResponsive);
        
        // Manipular carregamento do iframe
        appFrame.addEventListener('load', () => {
            console.log('‚úÖ Iframe carregado com sucesso');
            loadingIndicator.style.display = 'none';
            errorMessage.style.display = 'none';
            retryCount = 0;
            
            // Mostrar bot√£o de refresh ap√≥s carregar
            setTimeout(() => {
                refreshButton.style.display = 'flex';
            }, 1000);
        });
        
        // Manipular erro do iframe
        appFrame.addEventListener('error', () => {
            console.error('‚ùå Erro ao carregar iframe');
            handleLoadError();
        });
        
        // Timeout para detectar falha de carregamento
        setTimeout(() => {
            // Se ap√≥s 10 segundos n√£o carregou, considerar erro
            if (loadingIndicator.style.display !== 'none') {
                console.warn('‚è∞ Timeout de carregamento');
                handleLoadError();
            }
        }, 10000);
        
        // Fun√ß√£o para lidar com erros de carregamento
        function handleLoadError() {
            loadingIndicator.style.display = 'none';
            
            if (retryCount < maxRetries && navigator.onLine) {
                retryCount++;
                console.log(`üîÑ Tentativa de reconex√£o ${retryCount}/${maxRetries}`);
                
                setTimeout(() => {
                    const timestamp = new Date().getTime();
                    appFrame.src = appFrame.src.split('?')[0] + '?t=' + timestamp;
                }, 2000);
            } else {
                errorMessage.style.display = 'block';
                refreshButton.style.display = 'flex';
            }
        }
        
        // Fun√ß√£o para tentar reconectar
        function retryConnection() {
            errorMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';
            retryCount = 0;
            
            const timestamp = new Date().getTime();
            appFrame.src = appFrame.src.split('?')[0] + '?t=' + timestamp;
        }
        
        // Fun√ß√£o para atualizar o app
        function refreshApp() {
            refreshButton.classList.add('refreshing');
            loadingIndicator.style.display = 'block';
            
            const timestamp = new Date().getTime();
            appFrame.src = appFrame.src.split('?')[0] + '?t=' + timestamp;
            
            setTimeout(() => {
                refreshButton.classList.remove('refreshing');
            }, 1000);
        }
        
        // PWA - Capturar prompt de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // Fun√ß√£o para instalar o app
        function installApp() {
            if (deferredPrompt) {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('‚úÖ App instalado com sucesso');
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // Esconder bot√£o de instala√ß√£o se j√° estiver instalado
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
        
        // Verificar se est√° em modo standalone (j√° instalado)
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.style.display = 'none';
        }
        
        // Detectar mudan√ßas de conex√£o
        window.addEventListener('online', () => {
            console.log('üåê Conex√£o restaurada');
            if (errorMessage.style.display !== 'none') {
                retryConnection();
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('üìµ Conex√£o perdida');
            // N√£o mostrar erro imediatamente, apenas logar
        });
        
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registrado');
                    })
                    .catch(error => {
                        console.log('‚ùå Falha ao registrar Service Worker:', error);
                    });
            });
        }
        
        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // F5 ou Ctrl+R para refresh
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                refreshApp();
            }
        });
        
        console.log('üöÄ App inicializado - vers√£o limpa');
    </script>
</body>
